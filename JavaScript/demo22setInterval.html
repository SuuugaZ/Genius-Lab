<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
    var i;
    var obj=document.getElementById("fade-obj");
    var btn=document.getElementById("fade-btn");
    btn.onclick=function(){
        if(btn.innerHTML=="淡出"){
            i=1;
        var t1=setInterval(function(){
            obj.style.opacity=i;
            i-=0.05;
            btn.disabled=true;
            console.log(i);
            if(i<=0){
                obj.style.opacity=0;
                clearInterval(t1);
                btn.innerHTML="淡入";
                btn.disabled=false;
            }
        },100)}else{
            i=0;
            var t2=setInterval(function(){
            obj.style.opacity=i;
            i+=0.05;
            btn.disabled=true;
            console.log(i);
            if(i>=1){
            obj.style.opacity=1;
            clearInterval(t2);
            btn.innerHTML="淡出";
            btn.disabled=false;
        }
    },50)
    }
    }
</script>
</body>
</html>
