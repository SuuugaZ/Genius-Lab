<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <input type="text" id="count" />
    <script>
        var num = 0;
        function startCount(){
            document.getElementById("count").value = num;
            num += 1;
            setTimeout(startCount,1000);    //setTimeout是超时调用，使用递归模拟间歇调用
        }
        setTimeout(startCount,1000);    //1s后执行
    </script>

</body>
</html>
