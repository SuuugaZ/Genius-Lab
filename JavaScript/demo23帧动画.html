<h1>Demo23</h1>
<p>
    实现一个帧动画
</p>
<div id="ani"></div>
<script>
    var ani=document.getElementById("ani");
    var y;
    var Y=0;
    var t1=setInterval(function(){
//        clearInterval(t2);
        ani.style.backgroundPositionY=Y + 'px';
        console.log(ani.style.backgroundPositionY);
        if(Y>=-8160){
            y=-480;
            Y+=y;
        }if(Y<=-8160){
            clearInterval(t1);
            var t2=setInterval(function(){
                y = 480;
                Y += y;
                ani.style.backgroundPositionY=Y + 'px';
                console.log(ani.style.backgroundPositionY);
                if(Y==0){
                    clearInterval(t2);
                }
            },50);
        }
    },50);
