<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<h1>Demo17</h1>
<p>
    使用 setTimeout 和 setInterval 实现以下功能：<br/>
    点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0 <br/>
    在动画过程中，按钮的状态变为不可点击 <br/>
    在动画结束后，按钮状态恢复，且文字变成“淡入” <br/>
    在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明 <br/>
    淡入动画结束后，按钮文字变为“淡出” <br/>
    暂时不要使用 CSS animation
</p>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
    var btn=document.getElementById("fade-btn");
    var obj=document.getElementById("fade-obj");
    var i;
    btn.onclick=function(){
        if(btn.innerHTML=="淡出"){
            i=1;
            function fadeout(){
                obj.style.opacity=i;//获取div的透明度属性并赋值
                i-=0.02;
                btn.disabled=true;
                console.log(i);
                if(i<=0){
                    obj.style.opacity=0;
                    btn.disabled=false;
                    btn.innerHTML="淡入";
                }else{
                    setTimeout(fadeout,10);
                }
            }
            setTimeout(fadeout,10);
        }else{
            i=0;
            function fadein(){
                obj.style.opacity=i;
                i+=0.02;
                btn.disabled=true;
                console.log(i);
                if(i>=1){
                    obj.style.opacity=1;
                    btn.disabled=false;
                    btn.innerHTML="淡出";
                }else{
                    setTimeout(fadein,10);
                }
            }
            setTimeout(fadein,10);
        }
    };
</script>
</body>
</html>
