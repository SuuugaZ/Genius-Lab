<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>demo29</h1>
<p>练习如何使用数组来实现队列，综合考虑使用数组的 push，pop，shift，unshift操作</p>
<p>
    基于以上代码，实现如按钮中描述的功能：<br/>
    实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作 <br/>
    队头对应数组中最后一个元素 <br/>
    入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最右侧，中间用 -> 连接（练习使用数组的join方法）<br/>
    检测数组方法： Array.isArray(arr);
</p>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>
    var queue = ["apple", "pear"],
        inBtn=document.getElementById("in-btn"),
        outBtn=document.getElementById("out-btn"),
        fontBtn=document.getElementById("font-btn"),
        emptyBtn=document.getElementById("empty-btn"),
        p=document.getElementById("queue-cont");
        input=document.getElementById("queue-input");
//    入队
    inBtn.onclick=function(){
        queue.push(input.value);
        p.innerHTML="队列内容："+queue.join("->");
    };
//    出队
    outBtn.onclick=function(){
        queue.shift();
        p.innerHTML="队列内容："+queue.join("->");
    };
//    打印队头元素内容
    fontBtn.onclick=function(){
        p.innerHTML="队列内容："+queue[queue.length-1];
    };
//    判断队列是否为空
    emptyBtn.onclick=function(){
        var str=queue.length;
        if(str>0){
            p.innerHTML="队列内容："+queue;
        }else{
            p.innerHTML="该数组为空";
        }

    };
</script>
</body>
</html>
